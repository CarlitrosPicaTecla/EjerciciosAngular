<div>
  <mat-checkbox class="example-margin" [checked]="true">Id</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Nombre</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Apellidos</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true"
    >Fecha_nacimiento</mat-checkbox
  >
  <mat-checkbox class="example-margin" [checked]="true">Matricula</mat-checkbox>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <div>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </div>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaDeNacimiento">
    <th mat-header-cell *matHeaderCellDef>Fecha_nacimiento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaDeNacimiento }}
    </td>
  </ng-container>

  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>Matricula</th>
    <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
  </ng-container>
  <div [ngStyle]="{ display: 'flex' }">
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let j = index">
        <button
          mat-raised-button
          color="warn"
          focusable="false"
          (click)="borrarFila(j)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let j = index">
        <button
          mat-raised-button
          color="yellow"
          focusable="false"
          (click)="editarFila(j)"
        >
          Editar
        </button>
      </td>
    </ng-container>
  </div>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
