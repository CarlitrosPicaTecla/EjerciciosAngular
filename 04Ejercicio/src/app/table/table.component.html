<div>
  <div>
    <input type="text" [(ngModel)]="shearchText" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of alimentos | filter: shearchText">
        <td>{{ item.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
